<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/gen.css">
    <title>InsPUPration</title>
    
  </head>

  <body>
    <section id="section">
        <header>
            <h1>Enjoy!</h1>
        </header>
        <div class="py-2">
            <img id="dog-image" alt="Dog Image" />
        </div>
        <div class="border-8 border-purple-500 bg-gradient-to-r from-indigo-600 to-pink-500 box-border py-2 px-1">
            <p id="quote" class="text-white"></p>
             <button id="new-inspiration-button" class="border border-indigo-400 hover:border-purple-700 bg-indigo-400 rounded-full text-white text-sm px-1">More Inspiration</button>
             <button id="save-data-button" class="border border-indigo-400 hover:border-purple-700 bg-indigo-400 rounded-full text-white text-sm">Favorite</button>
        </div>
    
    </section> 
    
    <footer id="footer">
        <div class="text-sm">
            <p>Designed By</p>
            <p>
              Tanner Fink, Danny Olumilua, Micci Benner, Carol Wargo
            </p>
        </div> 
       
    </footer>
   
    <script src="/js/gen.js"></script>
  </body>
  
</html>
